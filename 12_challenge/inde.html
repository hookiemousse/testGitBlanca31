<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./estilos.css">
    <title>Document</title>
</head>

<body>


    <div class="card">

        <div class="card-head">
            <img src="http://pngriver.com/wp-content/uploads/2018/04/Download-Star-Wars-Logo-PNG.png" class="card-img-top" width="1000px" alt="...">
        </div>


        <div class="card-body">

            <h5>NOMBRE</h5>
            <p id="mostrarnombre"></p>

            <h5>TELEFONO.</h5>
            <p id="mostrartelefono"></p>

            <h5 class="pizza"> con piña o sin</h5>
            <p id="mostrarpizza"></p>

            <div class="input-container">
                <div class="box-input">
                    <label for="inputnombre">Nombre del cliente</label>
                    <input id="inputnombre" placeholder="Martin Cabrera" type="text">
                </div>

                <div class="box-input">
                    <label for="inputtelefono">Teléfono del cliente</label>
                    <input id="inputtelefono" placeholder="55......." type="number">
                </div>

                <div class="box-input">
                    <label for="inputpizza">Pizza con piña</label>
                    <select name="" id="">
                        <option value="">Seleccionar</option>
                        <option value="">si</option>
                        <option value="">no</option>
                    </select>
                </div>
            </div>
        </div>

        <button id="boton" class="btn_login">Comprar!</button>


    </div>

  







    <script src="./challenge.js"></script>
</body>

</html>
